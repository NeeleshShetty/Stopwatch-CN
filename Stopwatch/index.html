<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css ">
    <title>Document</title>
</head>
<body>
    <!-- Stopwatch body -->
    <div class="Stopwatch">
        <!-- DisplayTime -->
        <h1 id="displayTime">00:00:00</h1>
        <!-- Buttons -->
        <div class="buttons">
            <img src="https://cdn-icons-png.flaticon.com/128/1023/1023047.png" alt="Pause" onclick="watchStop()">&emsp;
            <img src="https://cdn-icons-png.flaticon.com/128/11736/11736394.png" alt="Start" onclick="watchStart()">&emsp;
            <img src="https://cdn-icons-png.flaticon.com/128/5578/5578838.png" alt="reset" onclick="watchReset()">&emsp;
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
